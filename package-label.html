function combinePackageDetails(){

  var package_number = "<h6>PACKAGE #: " + $("#package-number").val() + "</h6><br>"

  var description = "<h6>DESCRIPTION: " + $("#description").val() + "</h6>"
  return container + tracking + package_number + weight + description;
